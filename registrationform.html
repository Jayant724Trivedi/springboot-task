<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Spring Boot Example</title>
</head>
<body>
<section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter street address" required />
        </div>
        <div class="column">
            <div class="input-box">
                <label>City</label>
                <input type="text" placeholder="Enter your city" required />
            </div>
            <div class="input-box">
                <label>Pin</label>
                <input type="number" placeholder="Enter your pin" required />
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>State</label>
                <input type="text" placeholder="Enter your state" required />
            </div>
            <div class="select-box">
                <label>
                    <select>
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>UK</option>
                        <option>China</option>
                        <option>South Africa</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Enter your mail" required />
            </div>
            <div class="input-box">
                <label>Contact</label>
                <input type="number" placeholder="Enter your contact" required />
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Education Qualification</label>
                <input type="text" placeholder="Enter your education" required />
            </div>
            <div class="input-box">
                <label>Designation</label>
                <input type="text" placeholder="Enter your designation" required />
            </div>
        </div>
        <button>Submit</button>
    </form>
</section>
</body>
