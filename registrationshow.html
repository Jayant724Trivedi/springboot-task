<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Registration Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"> Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${registration.id}">Registration Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Full Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${registration.fullName}">full name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${registration.gender}">Gender</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
